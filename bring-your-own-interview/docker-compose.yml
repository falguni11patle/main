version: "3.9"

services:
  mysql-db:
    image: mysql:8
    container_name: mysql-db              # ðŸ‘ˆ fixed name
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: definitions
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysql -ptest123 -e 'select 1'"]
      interval: 5s
      retries: 50

  api:
    container_name: dashboards-api        # ðŸ‘ˆ fixed name
    build: ./api/dashboards               # ðŸ‘ˆ folder with pom.xml + Dockerfile
    depends_on:
      mysql-db:
        condition: service_healthy
    ports:
      - "80:8080"                         # localhost:80 -> app:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/definitions
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test123
